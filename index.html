<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Stock Profile & Loss Calculator</title>
</head>

<body>
  <div class="main-container">
    <h1 class="header">Stock Profile & Loss Calculator</h1>

    <label for="initial-price">Initia Priec:</label>
    <input type="number" id="initial-price" name="initial-price" placeholder="Enter initial Price">

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" placeholder="Enter Quantity">

    <label for="current-price">Current Price:</label>
    <input type="number" id="current-price" name="current-price" placeholder="Enter Current Price">

    <button class="check-btn">Tell Me!</button>
    <h3 class="err-msg"></h3>
    <h2 class="result"></h2>
  </div>



  <script src="/app.js"></script>
</body>

</html>
